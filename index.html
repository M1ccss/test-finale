let currentQuiz = [];
let answers = [];
let currentIndex = 0;
let mode = "";

function shuffle(arr) {
  return [...arr].sort(() => Math.random() - 0.5);
}

function startQuiz(selectedMode) {
  mode = selectedMode;
  document.getElementById("start").classList.add("hidden");
  answers = [];
  currentIndex = 0;
  if (mode === "normale") {
    currentQuiz = shuffle(allQuestions).slice(0, 30).map(q => {
      return {...q, risposte: shuffle(q.risposte)};
    });
  } else if (mode === "esame") {
    currentQuiz = allQuestions.map(q => {
      return {...q, risposte: shuffle(q.risposte)};
    });
  } else if (mode === "errori") {
    let errate = JSON.parse(localStorage.getItem("errori") || "[]");
    currentQuiz = allQuestions.filter(q => errate.includes(q.domanda)).slice(0, 15).map(q => {
      return {...q, risposte: shuffle(q.risposte)};
    });
  }
  document.getElementById("quiz").classList.remove("hidden");
  renderQuestion();
}

function renderQuestion() {
  renderNav();
  const q = currentQuiz[currentIndex];
  const quizDiv = document.getElementById("quiz");
  quizDiv.innerHTML = "";

  const header = document.createElement("h2");
  header.textContent = `Domanda ${currentIndex + 1} di ${currentQuiz.length}`;
  quizDiv.appendChild(header);

  const domandaText = document.createElement("p");
  domandaText.innerHTML = "<strong>" + q.domanda + "</strong>";
  quizDiv.appendChild(domandaText);

  q.risposte.forEach((r, i) => {
    const btn = document.createElement("button");
    btn.className = "btn";
    btn.textContent = r;
    btn.setAttribute("data-risposta", r);
    btn.addEventListener("click", function () {
      submitAnswer(this.getAttribute("data-risposta"));
    });
    quizDiv.appendChild(btn);
    quizDiv.appendChild(document.createElement("br"));
  });
}

function submitAnswer(risposta) {
  const domanda = currentQuiz[currentIndex];
  answers.push({
    domanda: domanda.domanda,
    risposte: domanda.risposte,
    corretta: domanda.corretta,
    selezionata: risposta
  });
  if (risposta !== domanda.corretta) {
    let errori = JSON.parse(localStorage.getItem("errori") || "[]");
    if (!errori.includes(domanda.domanda)) {
      errori.push(domanda.domanda);
      localStorage.setItem("errori", JSON.stringify(errori));
    }
  }
  currentIndex++;
  if (currentIndex < currentQuiz.length) {
    renderQuestion();
  } else {
    document.getElementById("quiz").classList.add("hidden");
    document.getElementById("confirm").classList.remove("hidden");
  }
}

function showResults() {
  document.getElementById("quiz").classList.add("hidden");
  const container = document.getElementById("results");
  let corrette = answers.filter(a => a.selezionata === a.corretta).length;
  let html = `<h2>Risultato: ${corrette} / ${currentQuiz.length}</h2>`;
  answers.forEach(r => {
    html += `<div class='question'><p><strong>${r.domanda}</strong></p><ul>`;
    r.risposte.forEach(opt => {
      if (opt === r.corretta) {
        html += `<li class='correct'>✔️ ${opt}</li>`;
      } else if (opt === r.selezionata) {
        html += `<li class='incorrect'>❌ ${opt}</li>`;
      } else {
        html += `<li>${opt}</li>`;
      }
    });
    html += "</ul></div>";
  });
  html += `<button class='btn' onclick='location.reload()'>Ripeti quiz</button>`;
  container.innerHTML = html;
  container.classList.remove("hidden");
}

function reviewAnswers() {
  document.getElementById("confirm").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
  currentIndex = 0;
  renderQuestion();
}

<script>
document.addEventListener("DOMContentLoaded", () => {
  const nav = document.getElementById("nav");
  nav.addEventListener("click", function (e) {
    if (e.target.tagName === "BUTTON" && e.target.dataset.index) {
      currentIndex = parseInt(e.target.dataset.index);
      renderQuestion();
    }
  });
});

function renderNav() {
  let nav = document.getElementById("nav");
  if (!nav) return;
  nav.innerHTML = "";
  currentQuiz.forEach((_, idx) => {
    const btn = document.createElement("button");
    btn.textContent = idx + 1;
    btn.className = "btn";
    btn.style.cssText = "width:100%; margin:2px 0;";
    btn.dataset.index = idx;
    nav.appendChild(btn);
  });
}

function reviewAnswers() {
  document.getElementById("confirm").classList.add("hidden");

}
